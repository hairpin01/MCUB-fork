[shell]
# Префикс для shell-команд (не путать с префиксом модулей MCUB)
prefix = /

# Показывать ли подсказки при вводе
hints = true

# Цвет промпта: green / cyan / yellow / white
prompt_color = yellow

# Максимальная история команд
history_size = 100

# Разделитель для вывода
separator = ─

[paths]
# Папка с командами (относительно корня проекта)
bin_dir = console/bin

[display]
# Заголовок шелла
title = MCUB Shell
# Показывать время выполнения команды
show_exec_time = true
